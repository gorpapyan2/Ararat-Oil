<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ararat Oil</title>
    <meta name="description" content="Ararat Oil Management System" />
    <meta name="author" content="Ararat Oil" />

    <meta property="og:title" content="Ararat Oil" />
    <meta property="og:description" content="Ararat Oil Management System" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ararat_oil" />

    <!-- Preload critical resources with proper configuration -->
    <link rel="modulepreload" href="/src/main.tsx" crossorigin />
    
    <!-- Critical CSS for immediate rendering -->
    <style>
      /* CSS Variables for theme-aware critical styles */
      :root {
        --bg-light: 238 239 231; /* alabaster */
        --bg-dark: 6 6 9; /* deep black */
        --text-light: 87 87 94; /* davys-gray */
        --text-dark: 253 253 253; /* bright white */
      }
      
      /* Prevent FOUC with critical styles */
      #root {
        min-height: 100vh;
        background-color: rgb(var(--bg-light));
        color: rgb(var(--text-light));
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark mode override */
      .dark #root {
        background-color: rgb(var(--bg-dark));
        color: rgb(var(--text-dark));
      }
      
      /* Remove initial loading overlay */
      .initial-loading {
        display: none !important;
      }
      
      /* Smooth transition for theme changes */
      * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
    </style>

    <script>
      // Suppress React DevTools warning in production
      if (typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === 'object') {
        __REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function() {};
      }
      
      // Performance monitoring
      window.performanceMetrics = {
        startTime: performance.now(),
        loadStart: Date.now()
      };
    </script>
  </head>

  <body>
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
