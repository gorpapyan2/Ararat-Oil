<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal React Test</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- This will be replaced with our minimal React app -->
    <div id="initial-content" style="padding: 20px; background-color: #ffcccc;">
      <h1>Initial HTML Content</h1>
      <p>If you still see this, React is not rendering properly.</p>
      <p>Check the browser console for errors.</p>
    </div>
    <script>
      // Remove the initial content once React starts
      window.addEventListener('DOMContentLoaded', () => {
        console.log('DOM fully loaded');
        const initialContent = document.getElementById('initial-content');
        if (initialContent) {
          setTimeout(() => {
            if (document.getElementById('initial-content')) {
              console.log('Still showing initial content after 2 seconds - React might not be rendering');
            }
          }, 2000);
        }
      });
    </script>
    <!-- Import the minimal React app -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
